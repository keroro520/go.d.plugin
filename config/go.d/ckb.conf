# vim: set ft=yaml:

# netdata go.d.plugin configuration for example
#
# This file is in YaML format. Generally the format is:
#
# name: value
#
# There are 2 sections:
#  - GLOBAL
#  - JOBS
#
#
# [ GLOBAL ]
# These variables set the defaults for all JOBs, however each JOB may define its own, overriding the defaults.
#
# The GLOBAL section format:
# param1: value1
# param2: value2
#
# Currently supported global parameters:
#  - update_every
#    Data collection frequency in seconds. Default: 1.
#
#  - autodetection_retry
#    Re-check interval in seconds. Attempts to start the job are made once every interval.
#    Zero means not to schedule re-check. Default: 0.
#
#  - priority
#    Priority is the relative priority of the charts as rendered on the web page,
#    lower numbers make the charts appear before the ones with higher numbers. Default: 70000.
#
#
# [ JOBS ]
# JOBS allow you to collect values from multiple sources.
# Each source will have its own set of charts.
#
# IMPORTANT:
#  - Parameter 'name' is mandatory.
#  - Jobs with the same name are mutually exclusive. Only one of them will be allowed running at any time.
#
# This allows autodetection to try several alternatives and pick the one that works.
# Any number of jobs is supported.
#
# The JOBS section format:
#
# jobs:
#   - name: job1
#     param1: value1
#     param2: value2
#
#   - name: job2
#     param1: value1
#     param2: value2
#
#   - name: job2
#     param1: value1
#
#
# [ List of JOB specific parameters ]:
#  No parameters
#
#
# [ JOB defaults ]:
#  No parameters
#
#
# [ JOB mandatory parameters ]:
#  No parameters
#
# ------------------------------------------------MODULE-CONFIGURATION--------------------------------------------------
# [ GLOBAL ]
# the default data collection frequency
update_every: 1

# autodetection_retry sets the job re-check interval in seconds.
# The job is not deleted if check fails.
# Attempts to start the job are made once every autodetection_retry.
# This feature is disabled by setting to `autodetection_retry: 0`.
# autodetection_retry: 0
autodetection_retry: 60 # in seconds

priority: 1
#
#
# [ JOBS ]
jobs:
  - name: ckb
    # Enable logfile mode by assigning a logpath to run.log
    path: /home/ckb/nodes/node-8114/data/logs/run.log
    # Enable journal mode by assigning a service name, like `ckb-node-8111`
    journal: ""
    charts:
        - title: reorg
          fam: chain
          # units: events/s
          dims:
            - { name: attached, algo: absolute }
            - { name: detached, algo: absolute }

        - title: fresh
          # units: events/s
          fam: sent
          dims:
            - { name: fresh_transactions, algo: absolute }
            - { name: fresh_uncles, algo: absolute }
        - title: notice
          units: events/s
          # fam: notice
          dims:
            - { name: error, algo: absolute }
            - { name: warning, algo: absolute }
        - title: active_chain
          units: height
          # fam: height
          dims:
            - { name: tip_number, algo: absolute }
        - title: header_chain
          units: height
          fam: header_chain
          dims:
            - { name: tip_number, algo: absolute }
        - title: blocks_in_flight
          units: blocks
          # fam: blocks
          dims:
            - { name: count, algo: absolute }
            - { name: elapsed, algo: absolute }
        - title: get_ancestor
          units: n
          # fam: fam
          dims:
            - { name: steps, algo: absolute }
            - { name: elapsed, algo: absolute }
            - { name: target_number, algo: absolute }
            - { name: ancestor_number, algo: absolute }
        - title: receive_unknown_block
          units: blocks
          # fam: blocks
          dims:
            - { name: count, algo: absolute }
